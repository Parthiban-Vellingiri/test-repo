version: 2.1
jobs:
  build:
    docker:
      - image: cypress/browsers:chrome67
    working_directory: ~/project
    steps:
      - checkout
      # Install dependencies
      - run:
          name: npm update
          command: npm i -g
      - run:
          name: Install Dependencies
          command: npm install --force

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - cypress/run:
          cypress-command: 'npx cypress run --component'
