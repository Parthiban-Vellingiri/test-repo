version: 2.1
jobs:
  build:
    environment:
      SSH_PASSPHRASE: "Test@12345"
    docker:
      - image: cypress/browsers:chrome67
    working_directory: ~/project

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm install
      # Unlock SSH key
      - run:
          name: Unlock SSH Key
          command: echo $SSH_PASSPHRASE | ssh-add /root/.ssh/id_rsa
      # Run Cypress tests
      - run:
          name: Run Cypress Tests
          command: npm test
